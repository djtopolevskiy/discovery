<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Стартовый шаблон</title>
		<link rel="stylesheet" href="./css/main.css" />
		<link rel="stylesheet" href="./../fonts/circularstd/stylesheet.css" />
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="./../img/icons/favicons/favicon-16x16.png"
		/>
		<meta name="msapplication-TileColor" content="#ffffff" />
		<meta name="theme-color" content="#ffffff" />
	</head>
	<body>
		<header class="header">
  <div class="container">
    <nav class="nav">
      <a href="#!" class="logo">
        <img src="./../../img/icons/logo.svg" alt="logo" />
      </a>
      <ul class="nav-list">
        <li>
          <a href="#!" class="active">Home</a>
        </li>
        <li>
          <a href="#!">About</a>
        </li>
        <li>
          <a href="#!">Packages</a>
        </li>
        <li>
          <a href="#!">FAQ</a>
        </li>
        <li>
          <a href="#!">Community</a>
        </li>
      </ul>
      <div class="nav_btns">
        <a href="#!" class="btn-login">Login</a>
        <a href="#!" class="btn-signup">Sign Up</a>
      </div>

      <div class="nav_icon">
        <button class="mobile-nav-btn">
          <div class="nav-icon"></div>
        </button>
      </div>
    </nav>
  </div>
</header>
<div class="mobile-nav">
	<ul class="mobile-nav__list">
		<li><a href="#" class="active">Home</a></li>
		<li><a href="#!">Services</a></li>
		<li><a href="#!">About</a></li>
		<li><a href="#!">Projects</a></li>
		<li><a href="#!">Contact</a></li>
	</ul>
</div>


		<main>
			
			<section class="subscribe">
	<div class="container">
		<div class="sub_all">
			<div class="sub_logo">
				<img src="./../../img/subscribe/subscribe-pin-bg.svg" alt="sub_logo" />
			</div>
			<div class="sub_desk">
				<h3 class="sub_title">Join our newsletter to stay up to date</h3>
				<p class="sub_text">Stay connected with our brand</p>
			</div>
			<div class="sub_form_all">
				<form class="sub_form">
					<input
						type="email"
						class="sub_input"
						placeholder="Enter your email"
						autocomplete="false"
					/>
					<button class="sub_button">Subscribe</button>
				</form>
			</div>
		</div>
	</div>
</section>

		</main>

		

		<script src="./js/index.bundle.js"></script>
	</body>
</html>
